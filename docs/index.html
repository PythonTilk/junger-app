<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jugger-Stones Web</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app" data-i18n-scope="app">
      <header class="app__header">
        <h1 class="app__title" data-i18n="title">Jugger-Stones</h1>
        <nav class="toolbar">
          <button class="toolbar__button" data-action="openTeams" data-i18n="main_editTeams">Edit Teams</button>
          <button class="toolbar__button" data-action="setStones" data-i18n="main_setStones">Set Stones</button>
          <button class="toolbar__button" data-action="history" data-i18n="main_lastScore">Last Score</button>
          <button class="toolbar__button" data-action="openSettings" data-i18n="settings">Settings</button>
        </nav>
      </header>
      <main class="app__main">
        <section class="teams">
          <article class="team" data-team="1">
            <div class="team__name" data-role="team-name" data-team="1">Team 1</div>
            <div class="team__points" data-role="team-points" data-team="1">0</div>
            <div class="team__buttons">
              <button class="team__button" data-action="teamDecrease" data-team="1">-</button>
              <button class="team__button" data-action="teamIncrease" data-team="1">+</button>
            </div>
          </article>
          <article class="team" data-team="2">
            <div class="team__name" data-role="team-name" data-team="2">Team 2</div>
            <div class="team__points" data-role="team-points" data-team="2">0</div>
            <div class="team__buttons">
              <button class="team__button" data-action="teamDecrease" data-team="2">-</button>
              <button class="team__button" data-action="teamIncrease" data-team="2">+</button>
            </div>
          </article>
        </section>
        <section class="stones">
          <button class="stones__button" data-action="stonesDecrease">-</button>
          <div class="stones__value" data-role="stones">0</div>
          <button class="stones__button" data-action="stonesIncrease">+</button>
        </section>
        <section class="controls">
          <button class="controls__button" data-action="toggleTimer" aria-pressed="false" data-role="playPause">></button>
          <button class="controls__button info" data-action="toggleMode" data-role="modeInfo" title="Mode">&#8734;</button>
          <button class="controls__button" data-action="stopTimer" data-role="stop">[]</button>
        </section>
      </main>
      <footer class="app__footer">
        <div class="status" data-role="status"></div>
      </footer>
    </div>

    <dialog id="teamsDialog" class="dialog">
      <form method="dialog" class="dialog__form" data-dialog="teams">
        <h2 data-i18n="main_editTeams">Edit Teams</h2>
        <div class="dialog__section">
          <label>
            <span data-i18n="main_team1">Team 1</span>
            <input type="text" name="team1Name" maxlength="8" />
          </label>
          <label>
            <span data-i18n="main_changeColor_1">Team 1 Color</span>
            <input type="color" name="team1Color" />
          </label>
        </div>
        <div class="dialog__section">
          <label>
            <span data-i18n="main_team2">Team 2</span>
            <input type="text" name="team2Name" maxlength="8" />
          </label>
          <label>
            <span data-i18n="main_changeColor_2">Team 2 Color</span>
            <input type="color" name="team2Color" />
          </label>
        </div>
        <div class="dialog__actions">
          <button type="button" data-action="swapTeams" data-i18n="main_changeOfEnds">Swap</button>
          <button type="button" data-action="resetTeams" data-i18n="reset">Reset</button>
          <button type="submit" data-i18n="common.save">Save</button>
          <button type="button" data-action="close" data-i18n="common.cancel">Cancel</button>
        </div>
      </form>
    </dialog>

    <dialog id="stonesDialog" class="dialog">
      <form method="dialog" class="dialog__form" data-dialog="stones">
        <h2 data-i18n="main_setStones">Set Stones</h2>
        <label>
          <span data-i18n="pref_stone">Stones</span>
          <input type="number" name="stonesValue" step="1" />
        </label>
        <div class="dialog__actions">
          <button type="button" data-action="resetStones" data-i18n="reset">Reset</button>
          <button type="submit" data-i18n="common.save">Save</button>
          <button type="button" data-action="close" data-i18n="common.cancel">Cancel</button>
        </div>
      </form>
    </dialog>

    <dialog id="settingsDialog" class="dialog">
      <form method="dialog" class="dialog__form" data-dialog="settings">
        <h2 data-i18n="settings">Settings</h2>
        <section class="dialog__section">
          <h3 data-i18n="pref_category_game">Game</h3>
          <label>
            <span data-i18n="pref_mode">Mode</span>
            <select name="mode">
              <option value="50" data-i18n="pref_mode_50">Short (50 stones)</option>
              <option value="100" data-i18n="pref_mode_100">Normal (100 stones)</option>
              <option value="-1" data-i18n="pref_mode_infinite">Infinite (only stones)</option>
              <option value="0" data-i18n="pref_mode_custom">Custom</option>
            </select>
          </label>
          <label class="settings__dependent" data-settings="modeCustom">
            <span data-i18n="pref_mode_custom">Custom stones</span>
            <input type="number" name="modeCustom" min="1" step="1" />
          </label>
          <label>
            <span data-i18n="pref_stoneInterval">Stone interval</span>
            <select name="interval">
              <option value="1000">1.0 s</option>
              <option value="1300">1.3 s</option>
              <option value="1500">1.5 s</option>
              <option value="1700">1.7 s</option>
              <option value="2000">2.0 s</option>
              <option value="0" data-i18n="pref_interval_custom">Custom</option>
            </select>
          </label>
          <label class="settings__dependent" data-settings="intervalCustom">
            <span data-i18n="pref_interval_custom">Custom interval (seconds)</span>
            <input type="number" name="intervalCustom" min="0.001" step="0.001" />
          </label>
          <label><input type="checkbox" name="reverse" /><span data-i18n="pref_reverse">Count backwards</span></label>
          <label><input type="checkbox" name="immediateStart" /><span data-i18n="pref_immediateStart">Start immediately</span></label>
          <label><input type="checkbox" name="gongAfterPoint" /><span data-i18n="pref_gong_after_point">Gong after point</span></label>
          <label><input type="checkbox" name="pauseAfterPoint" /><span data-i18n="pref_pause_after_point">Pause after point</span></label>
          <label><input type="checkbox" name="pauseAfterGong" /><span data-i18n="pref_pause_after_gong">Pause after gong</span></label>
        </section>
        <section class="dialog__section">
          <h3 data-i18n="pref_category_sound">Sounds</h3>
          <label>
            <span data-i18n="pref_sounds_stones">Stone sound</span>
            <select name="soundStone"></select>
          </label>
          <label>
            <span data-i18n="pref_sounds_stones_countdown">Countdown sound</span>
            <select name="soundStoneCountdown"></select>
          </label>
          <label>
            <span data-i18n="pref_sounds_gong">Gong sound</span>
            <select name="soundGong"></select>
          </label>
        </section>
        <section class="dialog__section">
          <h3 data-i18n="pref_category_others">Other</h3>
          <label><input type="checkbox" name="keepAwake" /><span data-i18n="pref_keep_display_awake">Keep display awake</span></label>
          <label>
            <span data-i18n="language">Language</span>
            <select name="language"></select>
          </label>
          <div class="settings__links">
            <a href="mailto:code@rala.io" data-role="emailLink" data-i18n="pref_email">Email</a>
            <a href="https://play.google.com/store/apps/details?id=contador.piedras.jugger" target="_blank" rel="noopener" data-i18n="playStore">Play Store</a>
          </div>
          <div class="settings__version" data-role="version"></div>
        </section>
        <div class="dialog__actions">
          <button type="submit" data-i18n="common.save">Save</button>
          <button type="button" data-action="close" data-i18n="common.cancel">Cancel</button>
        </div>
      </form>
    </dialog>

    <template id="toastTemplate">
      <div class="toast" role="status"></div>
    </template>

    <script type="module" src="app.js"></script>
  </body>
</html>
